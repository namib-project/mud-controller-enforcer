[package]
name = "namib_enforcer"
version = "0.0.1"
authors = ["Jeffrey Munstermann <jemu@uni-bremen.de>", "Benjamin Ludewig <ludewigb@uni-bremen.de>", "Hugo Hakim Damer <hdamer@uni-bremen.de>", "Florian Bonetti <flobon@uni-bremen.de>", "Michael Bach <bachm@uni-bremen.de>"]
edition = "2018"
default-run = "namib_enforcer"

[features]
default = ["uci", "nftables"]
uci = ["rust-uci", "libc"]
nftables = ["nftnl", "mnl"]
dnsmasq_hook = []

[dependencies]
namib_shared = { tag = "0.4.5", git = "https://gitlab.informatik.uni-bremen.de/namib/mud-controller-enforcer/namib_shared.git" }
tokio = { version = "1.2", features = ["macros", "rt", "net", "io-util", "sync", "fs"] }
log = "0.4"
env_logger = "0.8"
async-dnssd = { branch = "fix_windows_build", git = "https://github.com/namib-project/rust-async-dnssd" }
futures = "0.3"
tokio-native-tls = "0.3"
tokio-util = "0.6"
tarpc = { branch = "replace_u128_traceid", git = "https://github.com/namib-project/tarpc", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
pin-project = "1.0"
tokio-serde = "0.8"
snafu = { version = "0.6", default-features = false, features = ["std", "backtraces-impl-backtrace-crate", "futures"] }
dotenv = "0.15"
chrono = { version = "0.4", features = ["serde"] }
hex = "0.4"
serde_json = "1.0"
trust-dns-resolver = "0.20.0"
notify = "4"
macaddr = { version = "1.0.1", features = ["serde_std"] }
regex = "1.4.2"

[dev-dependencies]
serial_test = "0.5.1"

[target.'cfg(unix)'.dependencies]
rust-uci = { version = "0.1.0", optional = true }
libc = { branch = "nftables-musl", git = "https://github.com/namib-project/libc.git", optional = true }
nftnl = { branch = "fix-musl-targets", git = "https://github.com/namib-project/nftnl-rs.git", optional = true }
mnl = { branch = "fix-musl-targets", git = "https://github.com/namib-project/mnl-rs.git", optional = true}


[[bin]]
name = "namib_enforcer"

[[bin]]
name = "namib_dnsmasq_hook"
path = "src/dhcp/dnsmasq_hook.rs"
required-features = ["dnsmasq_hook"]
